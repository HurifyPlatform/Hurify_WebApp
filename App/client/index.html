        @keyframes tada {
          from {
            transform: scale3d(1, 1, 1);
            opacity: 0;
          }

          10%, 20% {
            transform: scale3d(.8, .66, .66) rotate3d(0, 0, 1, -3deg);
          }

          30%, 50%, 70%, 90% {
            transform: scale3d(1.2, 1.2, 1.2) rotate3d(0, 0, 1, 3deg);
          }

          40%, 60%, 80% {
            transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
          }

          to {
            transform: scale3d(1, 1, 1);
            opacity: 1;
          }
        }

        .tada {
          animation-name: tada;
          animation-duration: 300ms;
          animation-fill-mode: both;

/*product*/

.product{
    background: #fff;
    margin: 16px;
    width: 200px;
    border-radius: 2px;
    }
    .product .product-image{
      overflow: hidden;
      border-radius: 2px 2px 0 0;
      max-height: 200px;
    }
      .product .product-image img{
        cursor:zoom-in;
        width: 100%;
        height: auto;
        transition: transform 300ms ease-in;
        transform: scale(1);
      }
      .product .product-image img:hover{
        transform: scale(1.1);
      }
    @media (min-width: 991px){
      .product .product-image img{
            min-height: 200px;
        }
      }
    }
  .product .product-name{
        font-weight: normal;
        font-size: 16px;
        line-height: 20px;
        margin-bottom: 8px;
    }
  .product .product-price{
        font-size: 22px;
        font-weight: 700;
        line-height: 22px;
        margin-bottom: 16px;
        word-wrap: break-word;

    }
    .product .product-price::after{
      content: "HUR ";
      padding-left: 7px;
      font-size: 10px;
    }

  .product .product-name,
    .product-price{
        color: #666;
        padding: 0 0px;
        text-align: left;
    }
  .product .product-action{
        padding: 16px;
    }
    .product .product-action button {
      width: 100%;
      transition: all 300ms ease-in;
    }
    .product .product-action button.added{
        background: #41719a;
      }

    .product:hover{
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    }
.stepper-input{
    display: flex;
    display: -webkit-flex;
    color: #666;
    max-width: 120px;
    margin: 0 auto;
    }
    .stepper-input .increment,
    .decrement{
      height: 24px;
      width: 24px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
      border-radius: 50%;
      text-decoration: none;
      color: inherit;
      font-size: 21px;
      line-height: 21px;
      -moz-user-select: none;
      -webkit-user-select: none;

    }
    .stepper-input .increment,
    .decrement:hover{
      color: #41719a;
      border-color: #41719a;

    }
    .stepper-input .increment,
    .decrement:active{
      color: #333;
      border-color: #41719a;
      background: lighten(#41719a, 15%);

    }
    .stepper-input .quantity{
        height: 24px;
        width: 48px;
        text-align: center;
        margin: 0 12px;
        border-radius: 2px;
        border: 1px solid #ccc;
    }
    .stepper-input .quantity:focus{
      outline: none;
      border-color: #41719a;
    }
}

// Loading
.product.loading {
    animation-duration: 600ms;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
    animation-name: contentLoader;
    animation-timing-function: linear;
    background: #f6f7f8;
    background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
    background-size: 1000px 104px;
    height: 200px;
    position: relative;
    overflow: hidden;
}
.product.loading .product-image{
    height: 168px;
    width: 168px;
    margin: 16px;
    background: rgba(255, 255, 255, 0.25);
}
@media (max-width: 768px){
  .product.loading .product-image{
    width: auto;
  }
}
.product.loading .product-text,
.product-button{
    margin: 12px 16px;
    height: 16px;
    background: rgba(255, 255, 255, 0.25);
}
.product.loading .product-button{
    position: absolute;
    bottom: 8px;
    width: 168px;
    height: 36px;
}
@media (max-width: 768px){
  .product.loading .product-button{
    width: auto;
  }
}



@keyframes contentLoader{
    0%{
        background-position: -420px 0
    }
    100%{
        background-position: 420px 0
    }
}

.reason_formContainer {
  font-family: 'Source Sans Pro', sans-serif;
  position: fixed;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: rgba(0, 0, 0, 0.6); //60% opacity
	z-index: 49238;
	-webkit-transition: opacity 400ms ease-in;
	-moz-transition: opacity 400ms ease-in;
	transition: opacity 400ms ease-in;
	pointer-events: auto;
  opacity:1;
}

.reason_formContainer form {
  font-family: 'Source Sans Pro', sans-serif;
  width: 40%;
  height: 300px;
	position: relative;
	margin: 10% auto;
  flex: 1;
  padding: 2em 2em 2em 2em;
	border-radius: 5px;
  background: #182e49;
  box-shadow:
        0 0 1px rgba(0, 0, 0, 0.3),
        0 3px 7px rgba(0, 0, 0, 0.3),
        inset 0 1px rgba(255,255,255,1),
        inset 0 -3px 2px rgba(0,0,0,0.25);
  -webkit-box-shadow:
        0 0 1px rgba(0, 0, 0, 0.3),
        0 3px 7px rgba(0, 0, 0, 0.3),
        inset 0 1px rgba(255,255,255,1),
        inset 0 -3px 2px rgba(0,0,0,0.25);
